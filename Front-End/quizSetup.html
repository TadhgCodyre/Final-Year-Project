<html>
<head>
    <title>Quiz Setup</title>
</head>
<body>
<form action="/lobby" method="post">
    Quiz Name:<input type="text" name="name"><br>
    No. of Rounds:<input type="number" name="rounds"><br>
    No. of Questions per Round: <input type="number" name="questions"><br>
    Use Questions from Pool: <input type="checkbox" name="pool" value="true"><br>
    Contribute Questions to Pool: <input type="checkbox" name="contribute" value="true"><br>
    Encourage Quick Response: <input type="checkbox" name="quick" value="true"><br>
    <input type="submit" value="Setup Quiz">
</form>
</body>
</html>
