version: "3.1"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    networks:
      - poolquiz
    depends_on:
      - backend
  backend:
    build:
      context:
        - ./Back-End
    ports:
      - "8080:8080" 
    networks:
      - poolquiz
      